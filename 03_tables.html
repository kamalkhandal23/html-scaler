<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">

        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Marks</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Kamal</td>
                <td rowspan="2">29</td>
                <td>100</td>
            </tr>
            <tr>
                <td colspan="2">Neha</td>
                <td>33</td>
                <td>29</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
